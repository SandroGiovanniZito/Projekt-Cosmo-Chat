<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cosmo-Chat</title>
</head>
<body>
    <div class="chat-screen">
        
        <div class="header">
            <div class="logo">Chatroom</div>
            <button id="exit-chat">Exit</button>
        </div>
        <div class="private-chat">
            <form class="chat-input" type="text" id="message">
        </div>
        <div class="main-chat">
            <form type="text" id="message">
        </div>
        <div class="messages"></div>
        <div class="typebox">
            <input class="chat-input" type="text" id="message-input" placeholder="Please insert Message">
            <button class="chat-input" id="send-message">Send</button>
        </div>
    </div>
    <script type="text/javascript" src="server.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
